<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mmt clone</title>
    <style>
        body {
            background-image: url('https://imgak.mmtcdn.com/pwa_v3/pwa_commons_assets/desktop/bg6.jpg');
            background-size: contain;
            font-family: 'Lato', sans-serif;
            /* zoom: 125%; */
        }
    </style>
    <link rel="stylesheet" href="main_page.css">
</head>

<body>
    <div id="parentContainer">

        <div class="firstContainer">

            <button class="titleBar" style="margin-right:80px ;">
                <img src="../../resources/Individual images/mmt.png"
                    alt="mmt" style="width: 200px;">
            </button>

            <button class="titleBar" style="width: fit-content;">
                <img src="../../resources/Individual images/list.png"
                    alt="list" width="50" height="50" style="margin-right: 5px;">
                <div>
                    <h6 style="margin: 0px; font-size:smaller;">List Your Property</h6>
                    <p style="font-size:xx-small; margin: 0px;"> Grow Your Business!</p>
                </div>
            </button>

            <button class="titleBar" style="width: fit-content;">
                <img src="../../resources/Individual images/biz.png"
                    alt="biz" width="80" height="30">
                <div>
                    <h6 style="margin: 0px;font-size:smaller;">Introducing myBiz</h6>
                    <p style="font-size: xx-small; margin: 0px;">Business Travel Solution</p>
                </div>
            </button>

            <button class="titleBar" style="width: fit-content;">
                <img src="../../resources/Individual images/mytrips.png"
                    alt="my trips" width="50" height="50">
                <div>
                    <h5 style="margin: 0px;">My Trips</h5>
                    <p style="font-size: xx-small; margin: 0px;">Manage Your Bookings</p>
                </div>
            </button>

            <button class="titleBar "
                style="align-self: center; width: fit-content; background-image: var(--color-btn-primary-bg, linear-gradient(93deg, #53b2fe, #065af3));">
                <img src="../../resources/Individual images/my.png"
                    style="margin-right: 5px; width: 30px; height: 30px; align-self: center;">
                <p style="font-size: smaller;"> Login or Create Account</p>
                <img src="../../resources/Individual images/drop down arrow.png"
                    style="align-self: center; width:20px; height: 10px; margin-left: 0px;">
            </button>

            <button class="titleBar" style="background-color:rgb(128, 128, 128, 0.5); width: fit-content;">
                <img src="../../resources/Individual images/india.png"
                    style="align-self: center; margin:0px 10px;" width="25" height="15">
                <p style="color: white; align-self: center;">IN|ENG </p>
                <img src="../../resources/Individual images/drop down arrow.png"
                    style="align-self: center; width:20px; height: 10px; margin-left: 10px;">
            </button>

            <button class="titleBar"
                style="background-color:rgb(128, 128, 128, 0.5); width: fit-content; padding-inline: 10px;">
                <p style="align-self: center;"> INR</p>
                <img src="../../resources/Individual images/drop down arrow.png"
                    style="align-self: center; width:20px; height: 10px; ">

            </button>
        </div>

        <br>
        <div class="secondContainer">

            <button class="main_icons" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                <img src="../../resources/Individual images/flight.png"
                    alt="flight" width="70" height="50">
                <p style="color:rgb(16, 98, 250); font-weight: bolder; margin-bottom: 3px;">Flights</p>
                <img src="../../resources/Individual images/underline.png"
                    width="60px" style="margin-bottom:-9px; justify-content: center;" alt="underline">
            </button>

            <button class="icons">
                <img src="../../resources/Individual images/hotel.png"
                    alt="Hotel" width="60.8" height="50">
                <p>Hotels</p>
            </button>

            <button class="icons">
                <img src="../../resources/Individual images/homestay.png"
                    alt="Home & Stayl" height="50px">
                <p>Homestays & Villas</p>
            </button>

            <button class="icons">
                <img src="../../resources/Individual images/holiday.png"
                    alt="Holiday package" width="66.2px" height="50px">
                <p>Holiday Packages</p>
            </button>

            <button class="icons">
                <img src="../../resources/Individual images/trains.png"
                    alt="Train" width="75.7px" height="50px">
                <p> Trains</p>
            </button>

            <button class="icons" style="padding-inline: 10px;">
                <img src="../../resources/Individual images/buses.png"
                    alt="Buses" width="62.8px" height="50px">
                <p>Buses</p>
            </button>

            <button class="icons">
                <img src="../../resources/Individual images/cab.png"
                    alt="Cabs" width="72.3px" height="50px">
                <p>Cabs</p>
            </button>

            <button class="icons">
                <img src="../../resources/Individual images/forex.png"
                    alt="Forex Card" width="67.8px" height="50px">
                <p>Forex Card & Currency</p>
            </button>

            <button class="icons" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                <img src="../../resources/Individual images/travel.png"
                    alt="Travel" width="67.5px" height="50px">
                <p>Travel Insurance
                <p>
            </button>

        </div>
        <br>
        <div class="thirdContainerbox">
            <table style="margin-top: -10px;">
                <tbody>
                    <td>
                        <th>
                            <div class="thirdContainer1">
                                <div style="font-weight: 100;">
                                    <input type="radio" id="One Way" name="Trips" value="One Way";" checked>
                                    <label style="margin-right: 20px" cursor: pointer; for="One Way">One Way </label>
                                    <input type="radio" id="Round Trip" name="Trips" value="Round Trip">
                                    <label style="margin-right: 20px" for="Round Trip">Round Trip</label>
                                    <input type="radio" id="Multi City" name="Trips" value="Multi City">
                                    <label for="Multi City">Multi City</label>
                                </div>
                        </th>
                        <th>
                            <div style="margin-left: 500px;font-weight: 100;">
                                <p style="align-items:flex-end;">Book International and domestic flights</p>
                            </div>
        </th>
        </td>
        </tbody>
        </table>

        <div id="thirdContainer2">
            <table >
                <tbody >
                    <tr >
                        <th>
                            <button class="firstclass">
                                <p>From</p>
                                <select id="option1" style="border: 0px; background-color: transparent; font-size: xx-large; font-weight: bold;">
                                    <option>New Delhi</option>
                                    <option>Mumbai</option>
                                    <option>Kolkata</option>
                                </select>
                                <p id="dept_airport">Indira Gandhi International Airport</p>
                            </button>
                        </th>
                        <th><button class="firstclass">
                                <p>To</p>
                                <select id="option2" style="border:0px; background-color: transparent; font-size: xx-large; font-weight: bold;">
                                    <option>New Delhi</option>
                                    <option>Mumbai</option>
                                    <option>Kolkata</option>
                                </select>
                                <p id="arr_airport">Indira Gandhi International Airport</p>
                            </button></th>
                        <th><button
                                style=" background-color: whitesmoke;text-align: left;width: 150px;height: 115px;border: 1px solid rgb(78, 73, 73);">
                                <p >Departure</p>
                                <h3>10 Nov'24</h3>
                                <p>Thursday</p>
                            </button></th>
                        <th><button
                                style="margin-inline: -10px; width: 150px; background-color: whitesmoke;text-align: left; height:115px; border: 1px solid rgb(78, 73, 73);">
                                <div style="display: flex; ">
                                    <p>Return </p>
                                    <p style="color: blue;"> </p>
                                </div>
                                <p style="font-size: small; margin-top: 2px;">Tap to add return date for bigger
                                    discounts</p>
                            </button></th>
                        <th><button
                                style=" background-color: whitesmoke;text-align: left;width: 210px; height: 115px;border: 1px solid rgb(78, 73, 73);">
                                    <p>Travellers & Class</p>
                                    <h3>1 Traveller</h3>
                                    <p>Economy/Premium Economy</p>
                            </button></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="thirdContainer3">
            <div>
                <p
                    style=" margin: 15px 0px -10px 0px; font-family: Arial, Helvetica, sans-serif; font-weight: bolder; font-size: smaller;">
                    Select a special fare</p>
                <p
                    style="font-size: smaller; padding-left: 10px; background-color: aquamarine; border-radius: 5px; margin-left: 10px; width: 110px; color: white; font-family:sans-serif ;font-weight: bolder; background-image: linear-gradient(to right, rgb(67, 225, 168), rgb(33, 147, 147));">
                    EXTRA SAVINGS</p>
            </div>
            <button
                style=" background-color: whitesmoke;border-radius: 10px; height: fit-content; margin-inline: 5px; border-width: 1px;">
                <input type="radio" id="Ragular" name="saveMoney" value="Ragular">
                <label for="Ragular" style="font-weight: bold;">Ragular</label>
                <p>Ragular fares</p>
            </button>
            <button
                style=" background-color: whitesmoke;border-radius: 10px; height: fit-content; margin-inline: 5px; border-width: 1px; border-style: groove;">
                <input type="radio" id="Student" name="saveMoney" value="Student">
                <label for="Student" style="font-weight: bold;">Student</label>
                <p>Extra discounts/baggage</p>
            </button>
            <button
                style=" background-color: whitesmoke;border-radius: 10px; height: fit-content; margin-inline: 5px; border-width: 1px; border-style: groove;">
                <input type="radio" id="Senior Citizen" name="saveMoney" value="Senior Citizen">
                <label for="Senior Citizen" style="font-weight: bold;">Senior Citizen</label>
                <p>Up to Rs 600 off</p>
            </button>
            <button
                style=" background-color: whitesmoke;border-radius: 10px; height: fit-content; margin-inline: 5px; border-width: 1px; border-style: groove;">
                <input type="radio" id="Armed Forces" name="saveMoney" value="Armed Forces">
                <label for="Armed Forces" style="font-weight: bold;">Armed Forces</label>
                <p>Up to Rs 600 off</p>
            </button>
            <button
                style=" background-color: whitesmoke;border-radius: 10px; height: fit-content; margin-inline: 5px; border-width: 1px; border-style: groove;">
                <input type="radio" id="Doctor and Nurses" name="saveMoney" value="Doctor and Nurses">
                <label for="Doctor and Nurses" style="font-weight: bold;">Doctor and Nurses</label>
                <p>Up to Rs 600 off</p>
            </button>
        </div>
    </div>
    <button class="searchButton" type="Button">
        SEARCH</button>
    </div>
</body>
<script src="../backend/main.js"></script>
<script src="../backend/.js"></script>

</html>
